<div class="randomizer-container">
  <p>
    Informatie over randomizer
  </p>
  <button class="primary-button" id="create-character-button" (click)=createResultDiv()>Create character</button>
  
  <!-- TODO: add calculating animation, before showing div below -->
  <div class="result-card" [hidden]="resultCardHidden">
    <button type="button" class="close-button" (click)="onCloseClick()">&times;</button>
    <div class="result-container">
      <h2><b>Created character</b></h2>

      <!-- TODO: create pretty list -->
      <ol>
        <li>Main element type: <span class="resultSpan" id="result-type"></span> (rarity level: <span class="secondResultSpan" id="result-rarity"></span>)</li>
        <li>Supporting element type: <span class="resultSpan" id="result-suptype"></span> (rarity level: <span class="secondResultSpan" id="result-suprarity"></span>)</li>
      </ol>
      <button class="primary-button" (click)="createResultDiv()">Create another character</button>
    </div>
  </div>
</div>
